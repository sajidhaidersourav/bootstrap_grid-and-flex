<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link css  -->
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
   <link rel="shortcut icon" href="img/logo_icon.png" type="image/x-icon">
  <title>Bootstrap grid or flex</title>
</head>
<body>
  <!-- header strat -->
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-sm-9">
          <div class="box">LOGO</div>
        </div>
        <div class="col-lg-8 col-md-4 col-sm-3 d-none d-lg-block d-md-block d-sm-block">
          <div class="box">MENU</div>
        </div>
      </div>
    </div>
   </section>
  <!-- header end -->
   <!-- banner / slider strat -->
    <section class="slider">
       <div class="container">
        <div class="row">
          <div id="fotterslid" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#fotterslid" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#fotterslid" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#fotterslid" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/1.jpg" class="d-block w-100" alt="slider_item">
              </div>
              <div class="carousel-item">
                <img src="img/2.jpg" class="d-block w-100" alt="slider_item">
              </div>
              <div class="carousel-item">
                <img src="img/3.jpg" class="d-block w-100" alt="slider_item">
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#fotterslid" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fotterslid" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
       </div>
    </section>
   <!-- banner / slider end -->
    <!-- about strat -->
     <section class="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 d-none d-md-block d-lg-block">
            <div class="about_img">
              About img
            </div>
          </div>
          <div class="col-lg-7">
            <div class="about_img">
              About text
            </div>
          </div>
        </div>
      </div>
     </section>
    <!-- about end -->
     <!-- service start -->
<section class="service">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 col-12">
        <div class="box height">7ervice</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-12">
        <div class="box height">7ervice</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-12">
        <div class="box height">7ervice</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-12">
        <div class="box height">7ervice</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 col-12 d-lg-block d-md-block d-none d-none">
        <div class="box height">7ervice</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-12 d-lg-block d-md-block d-none d-none">
        <div class="box height">7ervice</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-12 d-lg-block d-md-block d-none d-none">
        <div class="box height">7ervice</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-12 d-lg-block d-md-block d-none d-none">
        <div class="box height">7ervice</div>
      </div>
    </div>
  </div>
</section>
     <!-- service end -->
      <!-- protfolio start -->
       <section class="protfolio">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="box height">Protfolio</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="box height">Protfolio</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="box height">Protfolio</div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 d-lg-block d-md-block d-sm-none d-none">
              <div class="box height">Protfolio</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 d-lg-block d-md-block d-sm-none d-none">
              <div class="box height">Protfolio</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 d-lg-block d-md-block d-sm-none d-none">
              <div class="box height">Protfolio</div>
            </div>
          </div>
        </div>
       </section>
      <!-- protfolio end -->
       <!-- form / google map start -->
<section class="form">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-7 col-sm-12 col-12">
        <div class="about_img">Form</div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 col-12">
        <div class="about_img">Google map</div>
      </div>
    </div>
  </div>
</section>
       <!-- form / google map end -->
        <!-- clint review start -->
         <section class="fotter">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7 col-md-12 col-sm-12 col-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/two.jpg" class="d-block w-100" alt="clint">
                    </div>
                    <div class="carousel-item">
                      <img src="img/two.jpg" class="d-block w-100" alt="clint">
                    </div>
                    <div class="carousel-item">
                      <img src="img/two.jpg" class="d-block w-100" alt="clint">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
         </section>
        <!-- clint review end -->
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
